<!-- Floating Contact Button -->
<div id="contact-btn" style="position:fixed;bottom:30px;right:30px;background:linear-gradient(45deg,#ffcc00,#00ffd5);color:#0a0c14;padding:15px 20px;border-radius:50px;cursor:pointer;box-shadow:0 4px 15px rgba(0,0,0,0.5);font-weight:bold;z-index:1000;transition:transform 0.3s;">
  Contact Me
</div>

<!-- Contact Modal -->
<div id="contact-modal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);justify-content:center;align-items:center;z-index:2000;">
  <div style="background:#1a1d2e;padding:30px;border-radius:12px;max-width:500px;width:90%;position:relative;box-shadow:0 8px 25px rgba(0,0,0,0.7);">
    <span id="close-modal" style="position:absolute;top:15px;right:20px;font-size:1.5rem;cursor:pointer;color:#ffcc00;">&times;</span>
    <h2 style="color:#ffcc00;margin-bottom:20px;">Get in Touch</h2>
    <form id="modalForm" method="POST" action="https://formspree.io/f/YOUR_FORM_ID">
      <input type="text" name="name" placeholder="Your Name" required style="width:100%;padding:12px;margin:8px 0;border-radius:6px;border:1px solid #333;background:#0f111a;color:#f5f5f5;">
      <input type="email" name="email" placeholder="Your Email" required style="width:100%;padding:12px;margin:8px 0;border-radius:6px;border:1px solid #333;background:#0f111a;color:#f5f5f5;">
      <textarea name="message" placeholder="Your Message" rows="5" required style="width:100%;padding:12px;margin:8px 0;border-radius:6px;border:1px solid #333;background:#0f111a;color:#f5f5f5;"></textarea>
      <button type="submit" style="background:linear-gradient(45deg,#ffcc00,#00ffd5);border:none;color:#0a0c14;padding:12px 25px;border-radius:8px;font-weight:bold;cursor:pointer;transition:0.3s;margin-top:10px;">Send Message</button>
      <p id="modalStatus" style="margin-top:10px;color:#00ffd5;"></p>
    </form>
  </div>
</div>

<script>
  // Floating button click
  const contactBtn = document.getElementById('contact-btn');
  const contactModal = document.getElementById('contact-modal');
  const closeModal = document.getElementById('close-modal');

  contactBtn.addEventListener('click', () => contactModal.style.display = 'flex');
  closeModal.addEventListener('click', () => contactModal.style.display = 'none');
  window.addEventListener('click', (e) => { if(e.target === contactModal) contactModal.style.display='none'; });

  // Modal form submission
  const modalForm = document.getElementById('modalForm');
  const modalStatus = document.getElementById('modalStatus');
  modalForm.addEventListener('submit', async e => {
    e.preventDefault();
    modalStatus.textContent = "Sending...";
    const data = new FormData(modalForm);
    try {
      const res = await fetch(modalForm.action, {method:'POST', body:data, headers:{'Accept':'application/json'}});
      if(res.ok){modalStatus.textContent="Message sent!"; modalForm.reset();} 
      else {modalStatus.textContent="Error sending message";}
    } catch(err){modalStatus.textContent="Error sending message"; console.error(err);}
  });
</script>
